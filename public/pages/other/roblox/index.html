<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roblox</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="game-container">
      <img class="gamebtns" src="/stuff/games/roblox.png" alt="roblox" />
      <div class="loading">Loading...</div>
    </div>

    <script>
      async function loadGame() {
        const img = document.querySelector('.gamebtns');
        const loading = document.querySelector('.loading');
        img.style.display = 'none';
        loading.style.display = 'block';

        try {
          const res = await fetch('/ip');
          if (!res.ok) throw new Error('failed');
          const prefix = await res.text();
          sessionStorage.setItem('prefix', prefix);
          window.location.href = `/embed.html#https://173.ip.nowgg.fun/apps/a/19900/b.html`;
        } catch (err) {
          loading.textContent = 'Failed â€” tap to retry';
          loading.style.cursor = 'pointer';
          loading.onclick = loadGame;
          img.style.display = 'block';
        }
      }

      window.addEventListener('DOMContentLoaded', loadGame);
    </script>
  </body>
</html>
